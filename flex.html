<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between; /* İçerikleri kenarlara hizalama */
        }

        .flex-box {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-box">Kutu 1</div>
        <div class="flex-box">Kutu 2</div>
        <div class="flex-box">Kutu 3</div>
    </div>
</body>
</html>
