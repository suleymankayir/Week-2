<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* İki eşit genişlikte sütun oluşturma */
            
            grid-gap: 20px; /* Sütunlar arasına 10px boşluk bırakma */
        }

        .grid-box {
            height: 100px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-box">Kutu 1</div>
        <div class="grid-box">Kutu 2</div>
        <div class="grid-box">Kutu 3</div>
    </div>
</body>
</html>
