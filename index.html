    <!-- External Css head icinde link verilerek belirtilir. -->

      /*

         etiket, sınıf ya da id ile kullanılıyor.

        Inline CSS aşağıdaki gibi oluyor

        Bu sebeple en son bakılır. 
    -->
    <h1>CSS Deneme</h1>
    <p >Lorem ipsum dolor sit amet.</p>

    <h2>Inline CSS</h2>
